<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet Me Halfway</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}

<form action="" method="post">
    <div class="input text">
        {{ my_form.username.label }} {{ my_form.username }}
    </div>

    <div class="input text">
        {{ my_form.password.label }} {{ my_form.password }}
    </div>

    <div class="input submit">
        <input type="submit" value="Submit"/>
    </div>
</form>


</body>
</html>
